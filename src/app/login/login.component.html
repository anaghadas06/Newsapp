<div class="example-container">
    <mat-form-field appearance="fill">
      <label>Enter your email</label>
      <br>
      <input [formControl]="email"  placeholder="name@gmail.com" >
      <br><br>
      <label>Enter Password</label>
      <br>
      <input  [formControl]="password">
    </mat-form-field>
    <div mat-button color="primary">
        <button mat-flat-button color="primary"  type="submit" value="Login" onclick="login()">Login</button>
    </div>
  </div>
