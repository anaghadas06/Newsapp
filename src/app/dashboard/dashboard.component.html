<mat-card class="container" *ngFor="let i of articlelist" >
  <mat-card-subtitle>{{i.title}}</mat-card-subtitle>
  <div class="row">
    <div class="col-md-4">
    <img mat-card-image src="{{i.urlToImage}}" alt="Photo of News">
    </div>
    <div class="col-md-8">
    <mat-card-content>
      <p>
       Description : {{i.description}}<br>
       
      </p>
    </mat-card-content>
    </div>
  </div>
  <mat-card-actions>
    <button mat-button>LIKE</button>
 
    <button mat-button><a href="{{i.url}}">READ MORE</a></button>
  </mat-card-actions>
</mat-card>
