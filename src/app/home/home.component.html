<div class="container-fluid">
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav class="example-sidenav">
            <mat-list class="list-nav">
                <mat-list-item *ngFor="let source of mSources " (click)="searchArticles(source.id); sidenav.close();">
                    <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/' + source.id + '.png)'}" class="example-header-image"></div>
                    <span class="source-name">{{ source.name }}</span>
                </mat-list-item>
            </mat-list>
        </mat-sidenav>
        <div class="row">
            <div class="card bg-secondary text-white col-4" *ngFor="let article of mArticles | filter:searchKey:'title'" style="border-radius: 13px;">
                <div class="card-header">
                    <div mat-card-avatar [ngStyle]="{'background': 'url(../assets/images/' + article.source.id + '.png)'}" class="example-header-image"></div>
                    <h2>{{ article.title }}</h2>
                    <h5>{{ article.source.name }}</h5>
                </div>
                <img class="card-img-top img-fluid" src="{{ article.urlToImage }}" alt="">
                <div class="card-body">
                    <p>
                        {{ article.description }}
                    </p>
                </div>
                <mat-card-actions class="action-buttons">
                    <div class="row" style="padding-left: 25px;">
                        <button class="btn glyphicon glyphicon-heart" (click)="addFav(article)" style="color: red; font-size: 22px; background-color: #6c757d; padding: 10;"></button>
                    </div>
                    <div class="row" style="padding-left: 25px;">
                        <a style="padding: 10px; color: white;" mat-buton href="{{ article.url }}" target="_blank">
                            <mat-icon>visibility</mat-icon>
                        </a>
                    </div>
                    <script type="text/javascript" src="/js/script.js"></script>
                    <script type="text/javascript">
                        gethome();
                        getfav();
                    </script>
                </mat-card-actions>
            </div>
        </div>
    </mat-sidenav-container>
</div>
